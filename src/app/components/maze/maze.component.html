<!-- maze.component.html -->

<div class="maze-container">
    <h2 class="maze__h2">Hunt The Wumpus</h2>
    <div *ngFor="let row of gameService.rooms; let y = index" class="maze__row">
        <div *ngFor="let room of row; let x = index" class="maze__cell">
            <app-room [room]="room"></app-room>
        </div>
    </div>
</div>
