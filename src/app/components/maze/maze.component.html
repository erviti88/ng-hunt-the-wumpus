<!-- maze.component.html -->

<div class="maze-container">

    <!-- ITERACIÓN DE CADA FILA DEL LABERINTO -->
    <div *ngFor="let row of gameService.rooms; let y = index" class="maze__row">

        <!-- ITERACIÓN DE CADA CELDA DE LA FILA ACTUAL -->
        <div *ngFor="let room of row; let x = index" class="maze__cell">

            <!-- COMPONENTE DE LA HABITACIÓN QUE REPRESENTA CADA CELDA DEL LABERINTO -->
            <app-room [room]="room"></app-room>

            <!-- COMPONENTE DEL JUGADOR: SE MUESTRA SOLO SI LA POSICIÓN DEL JUGADOR COINCIDE CON LA CELDA ACTUAL -->
            <app-player *ngIf="gameService.player.rowPosition === y && gameService.player.colPosition === x" [player]="gameService.player"></app-player>
        </div>
    </div>
    
    <!-- COMPONENTE DE CONTROLES PARA INTERACTUAR CON EL LABERINTO -->
    <app-controls></app-controls>
</div>

<!-- maze.component.html -->
