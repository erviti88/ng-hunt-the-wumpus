<div class="controls">
    <button (click)="move('NORTH')">Move Up</button>
    <button (click)="move('SOUTH')">Move Down</button>
    <button (click)="move('EAST')">Move Right</button>
    <button (click)="move('WEST')">Move Left</button>
    <button (click)="turn('LEFT')">Turn Left</button>
    <button (click)="turn('RIGHT')">Turn Right</button>
    <button (click)="shoot()">Shoot Arrow</button>
    <button (click)="pickGold()">Pick Gold</button>
</div>
